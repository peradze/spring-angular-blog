<mat-toolbar color="primary">
  <span routerLink="/">Blog</span>
  <div>
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  </div>
  <div class="right-menu">
    <div *ngIf="!loggedIn">
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="/register">Register</button>
    </div>
    <div *ngIf="loggedIn">
      <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/new-post"><mat-icon>post_add</mat-icon> New Post</button>
        <button mat-menu-item routerLink="/profile"><mat-icon>person_outline</mat-icon> Profile</button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/logout"><mat-icon>exit_to_app</mat-icon> Logout</button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav opened>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-link" routerLink="/admin/dashboard">Dashboard</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/admin/users">Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
